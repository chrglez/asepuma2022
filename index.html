# NMF (Non-negative Matrix Factorization) [&lt;svg viewBox="0 0 512 512" style="position:relative;display:inline-block;top:.1em;fill:#0067a2;height:0.5em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M497 273L329 441c-15 15-41 4.5-41-17v-96H152c-13.3 0-24-10.7-24-24v-96c0-13.3 10.7-24 24-24h136V88c0-21.4 25.9-32 41-17l168 168c9.3 9.4 9.3 24.6 0 34zM192 436v-40c0-6.6-5.4-12-12-12H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h84c6.6 0 12-5.4 12-12V76c0-6.6-5.4-12-12-12H96c-53 0-96 43-96 96v192c0 53 43 96 96 96h84c6.6 0 12-5.4 12-12z"&gt;&lt;/path&gt;&lt;/svg&gt;](https://en.wikipedia.org/wiki/Non-negative_matrix_factorization) 

- NMF factoriza una matriz `\(X_{m\times n}\)` en dos matrices, `\(W_{m\times k}\)` y `\(H_{n \times m}\)` donde `\(k\)` es el número de factores.
- Restricciones ⏯ los valores de `\(X,W,H\)` deben ser no negativos.

.pull-left[

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="img/NMFcartoon.png" alt="Altuna Akalin: (2020): &amp;lt;i&amp;gt;Computacional Genomics with R&amp;lt;/i&amp;gt;" width="250px" height="250px" /&gt;
&lt;p class="caption"&gt;Altuna Akalin: (2020): &lt;i&gt;Computacional Genomics with R&lt;/i&gt;&lt;/p&gt;
&lt;/div&gt;
]


.pull-right[
- `\(X\)`: La matriz de datos `\(m \times n\)`
  - `\(m\)` características (filas)
  - `\(n\)` observaciones (columnas)
- `\(W\)`: Matriz diccionario `\(m \times k\)`
  - `\(w_{k}\)` es un vector básico entre los K factores
- `\(H\)`: Matriz activación `\(k \times n\)`
  - `\(h_{n}\)` es un vector que contiene los coeficientes de activación para la observación `\(v_n\)`
  - `\(h_{n}\)` es un vector que contiene los coeficientes de activación relacionados con el vector básico `\(w_k\)`

]

    - Obtención de los tópicos subyacentes en los documentos

&lt;p class="caption"&gt;Casalino, G., Catiello, C., et. al.: (2017): &lt;i&gt;Intelligent Twitter Data Analysis Based on Nonnegative Matrix Factorizations&lt;/i&gt;; 188-202&lt;/p&gt;
&lt;/div&gt;
]

.pull-right[
- Tratamiento de imágenes (compresión)


&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="img/face images NMF.png" alt="Essid, S &amp;amp; Ozerov A.: (2014): &amp;lt;i&amp;gt;A TUTORIAL ON NONNEGATIVE MATRIX FACTORISATION WITH APPLICATIONS TO AUDIOVISUAL CONTENT ANALYSIS&amp;lt;/i&amp;gt;" width="789" height="250px" /&gt;
&lt;p class="caption"&gt;Essid, S &amp; Ozerov A.: (2014): &lt;i&gt;A TUTORIAL ON NONNEGATIVE MATRIX FACTORISATION WITH APPLICATIONS TO AUDIOVISUAL CONTENT ANALYSIS&lt;/i&gt;&lt;/p&gt;
&lt;/div&gt;
]

&lt;ru-blockquote&gt;Permite extraer las características de los datos como vectores básicos en `\(W\)`, pudiéndose usar para clusterización o compresión&lt;/ru-blockquote&gt;

# Factores

- Factor 1️⃣: Se descarga principalmente ejercicos en PDF (antes y después)
- Factor 2️⃣: Se descarga principalmente cuadernillos de prácticas en PDF (antes)
- Factor 3️⃣: Visualiza los vídeos (antes)
- Factor 4️⃣: Realiza varios cuestionarios y obtiene calificaciones elevadas
- Factor 5️⃣: Altas calificaciones en las pruebas

name:conclusiones

# Conclusiones

- Se utilizaron datos de uso de la plataforma Moodle para conocer los hábitos de estudio de los alumnos.
- Se consiguió clasificar a los alumnos en función de esos datos juntos con su calificación en pruebas evaluables.
- Esto nos permite dar perfiles de estudiantes que asociamos a su comportamiento en el examen final.

## Discusión y Líneas futuras
- Ampliarlo a otras asignaturas de Economía para detectar si sigue el mismo comportamiento.
- Utilizar mecanismos dentro del clustering que permita la clasificación del alumno en etapas tempranas del curso y así tener tiempo para actuar.
